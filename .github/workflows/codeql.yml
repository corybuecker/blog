name: "CodeQL"

permissions:
  security-events: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "23 17 * * 1"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: github/codeql-action/init@16df4fbc19aea13d921737861d6c622bf3cefe23
        with:
          languages: rust
          build-mode: none
      - uses: github/codeql-action/analyze@16df4fbc19aea13d921737861d6c622bf3cefe23
        with:
          category: "/language:rust"

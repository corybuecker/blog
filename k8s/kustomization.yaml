apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: blog
    newName: ghcr.io/corybuecker/blog
    digest: sha256:eb57930e6d5b17b38d4d5d96e80ce780942424b68bdc856c2c410af9b2ab620f

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - httproute.yaml
  - pod_disruption_budget.yaml

configMapGenerator:
  - name: blog
    namespace: blog
    literals:
      - LOG_LEVEL=debug
      - METRICS_ENDPOINT=http://prometheus.prometheus.svc.cluster.local:9090/api/v1/otlp/v1/metrics
      - TRACING_ENDPOINT=http://jaeger.jaeger.svc.cluster.local:4318/v1/traces

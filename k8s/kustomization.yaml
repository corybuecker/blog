apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: blog
    newName: ghcr.io/corybuecker/blog
    digest: sha256:faf199c049792c6868af21a8e55dbaa71ac454c31162908b5c9b6e1b95ae2592

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - httproute.yaml
  - pod_disruption_budget.yaml

configMapGenerator:
  - name: blog
    namespace: blog
    literals:
      - LOG_LEVEL=debug
      - METRICS_ENDPOINT=http://prometheus.prometheus.svc.cluster.local:9090/api/v1/otlp/v1/metrics
      - TRACING_ENDPOINT=http://jaeger.jaeger.svc.cluster.local:4318/v1/traces

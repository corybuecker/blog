apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: blog
    newName: ghcr.io/corybuecker/blog
    digest: sha256:1cceb71865d739cb9ec7d32f7a33c426ae15c857794b05a23a3f1ec5d94a597c

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - httproute.yaml
  - pod_disruption_budget.yaml

configMapGenerator:
  - name: blog
    namespace: blog
    literals:
      - LOG_LEVEL=debug
      - METRICS_ENDPOINT=http://prometheus.prometheus.svc.cluster.local:9090/api/v1/otlp/v1/metrics
      - TRACING_ENDPOINT=http://jaeger.jaeger.svc.cluster.local:4318/v1/traces

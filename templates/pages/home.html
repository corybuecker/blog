{% extends "layout.html" %} {% block content %}
<article>
    <h1>{{ title }}</h1>
    <time datetime="{{ published_at | date }}">{{ published_at | date }}</time>
    {% if revised_at %} (revised on
    <time datetime="{{ revised_at | date }}">{{ revised_at | date }}</time>) {%
    endif %} {{ content | safe }}
</article>
<h2 class="text-2xl">Older posts</h2>
<ul>
    {% for page in pages %}
    <li>
        <a class="underline hover:no-underline" href="/post/{{ page.slug }}"
            >{{ page.title }}</a
        >
    </li>
    {% endfor %}
</ul>
{% endblock content %}

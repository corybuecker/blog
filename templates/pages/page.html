{% extends "layout.html" %}
{% block content %}
<article class="prose max-w-none pb-4">
    <h1>{{ page.title }}</h1>
    <p>
        <time datetime="{{ page.published_at | date }}">{{ page.published_at | date }}</time>
        {% if page.revised_at %}
        (revised on <time datetime="{{ page.revised_at | date }}">{{ page.revised_at | date }}</time>)
        {% endif %}
    </p>
    {{ page.markdown | safe }}
</article>
{% endblock content %}
